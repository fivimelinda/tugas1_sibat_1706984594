<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Cari</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar (brand='SIBAT')"></nav>
		<div class="container-fluid col-sm-6">
        <h2 th:text="'Cek Obat yang sudah expired di Gudang'"></h2>
        <form th:action="@{/gudang/expired-obat}" th:object="${listGudang}" method="GET">
        <div class="row">
                <div class="col-sm-3">
                    <select class="form-control" name="idGudang">
                        <option th:value="null" selected>-- Pilih Gudang --</option>
                        <option th:each="target : ${listGudang}" th:value="${target.idGudang}" th:text="${target.namaGudang}"></option>
                    </select>
                </div>
        </div>
        <button type="submit" class="btn btn-primary">Lihat</button>
        </form>
		</div>
	</body>
</html>
