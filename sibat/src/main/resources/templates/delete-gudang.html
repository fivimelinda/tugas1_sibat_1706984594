<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Delete Gudang</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar (brand='SIBAT')"></nav>
		<div class="container-fluid col-sm-4">
		<td th:if="${isDelete}">
			<h2 th:text="'Gudang ' + ${nama} + ' berhasil dihapus'"></h2>
		</td>
		<td th:unless="${isDelete}">
			<h2 th:text="'Gudang ' + ${nama} + ' tidak dapat dihapus'"></h2>
		</td>
		<a th:href="@{/}">Kembali ke Beranda</a>
		</div>
	</body>
</html>
