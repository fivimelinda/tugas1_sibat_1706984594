<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Delete Gudang</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar (brand='SIBAT')"></nav>
		<div class="container-fluid col-sm-6" style= "border-style:ridge; margin-top: 20px; padding-bottom: 10px;">
			<td th:if="${isDelete}">
				<h3 style="background-color: #F5841A ; color: white; margin-top: 10px; margin-bottom: 10px; padding: 10px;">Berhasil!</h3>
				<h5 th:text="'Gudang ' + ${nama} + ' telah dihapus'"></h5>
			</td>
			<td th:unless="${isDelete}">
				<h3 style="background-color: #F5841A ; color: white; margin-top: 10px; margin-bottom: 10px; padding: 10px;">Oops!</h3>
				<h5 th:text="'Gudang ' + ${nama} + ' tidak dapat dihapus karena masih menyimpan obat'"></h5>
			</td>
			<a th:href="@{/gudang}">Kembali ke Gudang</a>
		</div>
	</body>
</html>
