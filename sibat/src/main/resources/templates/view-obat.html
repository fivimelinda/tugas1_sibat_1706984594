<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>View Obat</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar (brand='SIBAT')"></nav>
		<div class="container-fluid col-sm-4">
			<h2 style="text-align: center;">Detail Data Obat</h2>
			<div class="row">
				<div class="col-sm-6">Kode</div>
				<div class="col-sm-6">
					<td th:text="${obat.kodeObat}"></td>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Nama</div>
				<div class="col-sm-6">
					<td th:text="${obat.namaObat}"></td>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Nomor Registrasi</div>
				<div class="col-sm-6">
					<td th:text="${obat.nomorRegistrasi}"></td>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Bentuk</div>
				<div class="col-sm-6">
					<td th:text="${obat.bentukObat}"></td>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Tanggal Terbit</div>
				<div class="col-sm-6">
					<td th:text="${obat.tanggalTerbit}"></td>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Harga</div>
				<div class="col-sm-6">
					<td th:text="'Rp ' + ${obat.hargaObat}"></td>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Jenis Obat</div>
				<div class="col-sm-6">
					<td th:text="${obat.jenisObat.getNamaJenis()}"></td>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Gudang Tempat Disimpan</div>
				<div class="col-sm-6">
					<tr th:each="gudang, iterationStatus : ${obat.listGudang}">
					<td th:text="${gudang.getNamaGudang()}"></td>
					</tr>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Supplier</div>
				<div class="col-sm-6">
					<tr th:each="supplier, iterationStatus : ${obat.listSupplier}">
					<td th:text="${supplier.getNamaSupplier()}"></td>
					</tr>
				</div>
			</div>
		</div>
	</body>
</html>
