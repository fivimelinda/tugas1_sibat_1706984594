<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Change Data Obat</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar (brand='SIBAT')"></nav>
		<div class="container-fluid col-sm-6" style= "border-style:ridge; margin-top: 20px;">
		<h2 style="background-color: #7B3C59 ; color: white; margin-top: 10px; margin-bottom: 10px; padding: 10px;">Ubah Data Obat</h2>
		<form th:action="@{/obat/ubah?id={id}(id=${obat.idObat})}" th:object="${obat}" method="POST">
			<input type="hidden" th:field="${obat.idObat}"/>
			<div class="row"  style="margin-top: 10px; padding-left: 10px;">
				<label for="nama" class="col-sm-3 col-form-label">Nama Obat: </label>
				<div class="col-sm-5">
				<input class="form-control" type="text" name="nama" th:field="${obat.namaObat}"/>
				</div>
			</div>
			<div class="row" style="margin-top: 10px; padding-left: 10px;">
					<label for="tanggal" class="col-sm-3 col-form-label">Tanggal Terbit: </label>
					<div class="col-sm-5">
					<input class="form-control" type="date" name="tanggal" th:field="${{obat.tanggalTerbit}}"/>
					</div>
			</div>
			<div class="row" style="margin-top: 10px; padding-left: 10px;">
				<label for="harga" class="col-sm-3">Harga: </label>
				<div class="col-sm-5">
				<input class="form-control" type="number" name="harga" th:field="${obat.hargaObat}"/>
				</div>
			</div>
			<div class="row" style="margin-top: 10px; padding-left: 10px;">
					<label for="bentuk" class="col-sm-3">Bentuk: </label>
					<div class="col-sm-5">
						<select class="form-control" th:field="${obat.bentukObat}" id="bentuk">
						<option th:each="bentuk : ${listBentuk}" th:value="${bentuk}" th:text="${bentuk}"></option>
						</select>
					</div>
			</div>
			<div class="row" style="margin-top: 50px; margin-bottom: 10px;">
				<div class="col-sm-4"></div>
				<div class="col-sm-4" style="align-items: center; justify-content: center; display: flex;">
				<button type="submit" class="btn btn-primary" style="background-color: #BB0029; border-color: #BB0029;">Submit</button>
				</div>
			</div>
			</div>
		</form>
		</div>
	</body>
</html>
